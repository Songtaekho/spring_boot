<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h3>타임리프 반복문</h3>
<!--[[${list}]]-->

<ul>
    <!-- c:foreach 대신에-->
    <li th:each=" vo:${list} ">
        [[${vo.id}]]
        [[${vo.name}]]
        [[${vo.salary}]]
        <!--등등-->
    </li>
</ul>

<hr>

<ul>
    <li th:each="vo, status : ${list}">
        [[${vo.name}]]<br>
        [[${status}]]<br>
        [[${vo}]]
    </li>
</ul>


<hr>

<ul>
    <li th:each="vo :${list}" th:if="${vo.name != '홍길동5'}">
        [[${vo}]]
    </li>
</ul>

<hr>

<ul>
    <li th:each="vo, status :${list}">
        <span th:if="${status.count % 2 == 0}">[[${vo}]]</span>
        <span th:unless="${status.count % 2 == 0}">홀수....</span>
    </li>
</ul>


</body>
</html>
